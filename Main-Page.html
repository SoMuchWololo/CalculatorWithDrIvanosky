<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Worst Calculator</title>
    <link rel="stylesheet" href="/Main-Page.css"/>
</head>
<body>
    <div class="container">
        <button class="button button-undo"> <img src="/Images/undo-image.png" height="36" width="36" /></button>
    </div>
    <div class="container">
        <button class="button button-number-seven">7</button>
        <button class="button button-number-eight">8</button>
        <button class="button button-number-nine">9</button>
        <button class="button button-division">/</button>
    </div>
    <div class="container">
        <button class="button button-number-four">4</button>
        <button class="button button-number-five">5</button>
        <button class="button button-number-six">6</button>
        <button class="button button-multiplication">*</button>
    </div>
    <div class="container">
        <button class="button button-number-one">1</button>
        <button class="button button-number-two">2</button>
        <button class="button button-number-three">3</button>
        <button class="button button-substractions">-</button>
    </div>
    <div class="container">
        <button class="button button-equal">=</button>
        <button class="button button-number-zero">0</button>
        <button class="button button-comma">,</button>
        <button class="button button-addition">+</button>
    </div>
</body>
</html>
