<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Worst Calculator</title>
    <link rel="stylesheet" href="/Main-Page.css"/>
</head>
<body>
    <h1>
    <!-- aca deberia ir el display de javasript que muestre el valor
        de los numeros ingresados (0 por defecto, hay que reemplazarlo) -->
    <div id="display" class="display">0</div>
    </h1>
    <div class="container">
        <button id="about" class="button button-about">?</button>
        <button id="delete" class="button button-delete">Delete</button>
        <button id="clear" class="button button-all-clear">Clear</button>
        <button id="division" class="button button-division">/</button>
    </div>
    <div class="container">
        <button id="seven" class="button button-number-seven">7</button>
        <button id="eight" class="button button-number-eight">8</button>
        <button id="nine" class="button button-number-nine">9</button>
        <button id="multiplication" class="button button-multiplication">*</button>
    </div>
    <div class="container">
        <button id="four" class="button button-number-four">4</button>
        <button id="five" class="button button-number-five">5</button>
        <button id="six" class="button button-number-six">6</button>
        <button id="substraction" class="button button-substraction">-</button>
    </div>
    <div class="container">
        <button id="one" class="button button-number-one">1</button>
        <button id="two" class="button button-number-two">2</button>
        <button id="three" class="button button-number-three">3</button>
        <button id="addition" class="button button-addition">+</button>
    </div>
    <div class="container">
        <button id="change-sign" class="button button-change-sign">+ / -</button>
        <button id="zero" class="button button-number-zero">0</button>
        <button id="comma" class="button button-comma">,</button>
        <button id="equal" class="button button-equal">=</button>
    </div>
    
    <script type="text/javascript" src="/Button-listener.js"></script>

</body>
</html>
